name: Release Pipeline

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: Set up JDK
              uses: actions/setup-java@v4
              with:
                  java-version: 21
                  distribution: 'liberica'
                  cache: 'maven'
            - name: Build
              run: mvn -B -U -V -ntp -Drevision=${GITHUB_SHA::8} package
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_ORGANIZATION_TOKEN }}

    sonar:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: Set up JDK
              uses: actions/setup-java@v4
              with:
                  java-version: 21
                  distribution: 'liberica'
                  cache: 'maven'
            - name: Sonar Scan
              run: mvn -B -U -V -ntp -Drevision=${GITHUB_SHA::8} verify -Dsonar.token=${{ secrets.SONAR_TOKEN }} -Psonar
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_ORGANIZATION_TOKEN }}

    deploy:
        runs-on: ubuntu-latest
        needs: build
        permissions:
            contents: read
            packages: write
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: Set up JDK
              uses: actions/setup-java@v4
              with:
                  java-version: 21
                  distribution: 'liberica'
                  cache: 'maven'
            - name: Publish to GitHub Packages
              run: mvn -B -U -V -ntp -Drevision=${GITHUB_SHA::8} -DskipTests deploy
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_ORGANIZATION_TOKEN }}

    release:
        runs-on: ubuntu-latest
        needs: deploy
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: Set up JDK
              uses: actions/setup-java@v4
              with:
                  java-version: 21
                  distribution: 'liberica'
                  cache: 'maven'
            - name: Prepare Release Asset
              run: mvn -B -U -V -ntp -Drevision=${GITHUB_SHA::8} -DskipTests jar:jar
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_ORGANIZATION_TOKEN }}
            - name: Get artifactId
              id: get_artifact_id
              uses: christian-draeger/read-properties@1.1.1
              with:
                  path: './target/maven-archiver/pom.properties'
                  properties: 'artifactId'
            - name: Get version
              id: get_version
              uses: christian-draeger/read-properties@1.1.1
              with:
                  path: './target/maven-archiver/pom.properties'
                  properties: 'version'
            - name: Set environment variables
              env:
                  ARTIFACT_ID: ${{ steps.get_artifact_id.outputs.value }}
                  ARTIFACT_VERSION: ${{ steps.get_version.outputs.value }}
              run: |
                  echo "ARTIFACT_ID=$ARTIFACT_ID" >> $GITHUB_ENV
                  echo "ARTIFACT_VERSION=$ARTIFACT_VERSION" >> $GITHUB_ENV
            - name: Create Release
              id: create_release
              uses: actions/create-release@v1
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_ORGANIZATION_TOKEN }}
              with:
                  tag_name: ${{ env.ARTIFACT_VERSION }}
                  release_name: Release ${{ env.ARTIFACT_VERSION }}
                  draft: false
                  prerelease: false
            - name: Upload Release Asset
              id: upload-release-asset
              uses: actions/upload-release-asset@v1
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_ORGANIZATION_TOKEN }}
              with:
                  upload_url: ${{ steps.create_release.outputs.upload_url }}
                  asset_path: ./target/${{ env.ARTIFACT_ID }}-${{ env.ARTIFACT_VERSION }}.jar
                  asset_name: ${{ env.ARTIFACT_ID }}-${{ env.ARTIFACT_VERSION }}.jar
                  asset_content_type: application/java-archive
